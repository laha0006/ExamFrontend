<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" data-link>PizzaDrone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/" data-link>Deliveries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/drones" data-link>Drones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/completed" data-link>Completed Deliveries</a>
                    </li>
                    <!--                    <li class="nav-item">-->
                    <!--                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>-->
                    <!--                    </li>-->
                </ul>
            </div>
        </div>
    </nav>
    <div class="alert alert-danger alert-dismissible fade show position-fixed top-8 start-50 translate-middle-x"
         role="alert" id="error-alert" style="display: none;">
        <strong>Error!</strong> <span id="error-message">You cannot finish a delivery without a drone!</span>
        <button type="button" class="btn-close" onclick="hideErrorAlert()" aria-label="Close"></button>
    </div>
    <main id="app">

    </main>
</div>
<script>
    function hideErrorAlert() {
        const alertBox = document.getElementById("error-alert");
        alertBox.style.display = "none";  // Hide the alert
        alertBox.classList.remove("show"); // Remove Bootstrap's `show` class
    }
</script>
<script type="module" src="./js/main.js"></script>
</body>
</html>
